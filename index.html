<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1> Quick Sketch<button id="sketches" class="btn btn-info" data-toggle="modal" data-target="#myModal" id="sketch-btn"> Show Sketches</button></h1>
<br><br>
<label id="doodle"> Doodle:</label><br><hr>
<label id="confidence"> Confidence:</label><br><br><hr>
<label id="stbd"> Sketch to be drawn:</label><br><br><hr>
<span><span id="timer">Timer: <label id="time">0</label></span><span id="scoreTag">Score:<label id="point">0</label> </span></span><br><br><hr>

<div id="myModal" class="modal fade"> 
  <div class="modal-content">
    <div class="modal-header">
      <h2> Sketches
      </h2>
      <button type="button" class='close' data-dismiss="modal">&times;</button>   </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
  </div>
</div>

<script src="main.js"></script>
</body>
